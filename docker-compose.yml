version: "2"

services:
  web:
    links:
      - "db"
    build: .
    ports:
      - "8080:5000"
    volumes:
      - ./:/app
    depends_on:
      - db
    networks:
      default:
        aliases:
          - foodorder

  db:
    image: postgres:10
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      default:
        aliases:
          - foodorder-db

volumes:
  db_data: {}